function getCode() {
    const query = document.getElementById('query').value.toLowerCase();
    const result = document.getElementById('code-snippet');
  

    let found = false;
    for (let example of codeExamples) {
        if (example.keywords.some(keyword => query.includes(keyword))) {
            result.innerText = example.code;
            exampleElement.innerHTML = example.example;
            found = true;
            break;
        }
    }

    if (!found) {
        result.innerText = "Sorry, I don't have information on that topic. Please try another question.";
        exampleElement.innerHTML = "";
    }
}

function copyCode() {
    const codeSnippet = document.getElementById('code-snippet').innerText;
    navigator.clipboard.writeText(codeSnippet).then(() => {
        alert('Code copied to clipboard!');
    }).catch(err => {
        console.error('Failed to copy: ', err);
    });
